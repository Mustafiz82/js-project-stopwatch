<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>


    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


    <style>
        .height{
            height: calc( 100vh - 100px);
        }
    </style>
</head>

<body class="bg-gray-800">
    <p class="text-6xl text-center pt-10 text-white" >stopwatch</p>
    <div class="w-screen height   flex flex-col justify-center gap-10 items-center">

        <p id="num" class="text-5xl  text-white ">0</p>
        <div class="space-x-4">

            <button onclick="start()" class="btn btn-primary ">start</button>
            <button id="stop" class="btn btn-primary">pause</button>
            <button id="reset" class="btn btn-primary">reset</button>
        </div>
    </div>

    <script src="sctipt.js"></script>
</body>

</html
